<div class="login-form-container">
  <div class="login-form" *ngIf="userData; else invalidContent">
    <h3>Welcome {{userData.name}}!</h3>

    <form form [formGroup]="userForm" class="form-ele" id="user-login">

      <div class="form-group">
        <input formControlName="name" value="{{userData.name}}" class="form-control" type="text" readonly="readonly">
      </div>

      <div class="form-group">
        <input formControlName="age" value="{{userData.age}}" class="form-control" type="text" readonly="readonly">
      </div>

      <div class="form-group">
        <input formControlName="email" value="{{userData.email}}" class="form-control" type="text" readonly="readonly">
      </div>

      <div class="form-group">
        <input formControlName="username" value="{{userData.username}}" class="form-control" type="text" readonly="readonly">
      </div>

      <div class="form-group">
        <input formControlName="password" value="{{userData.password}}" class="form-control" type="password" autocomplete="new-password" readonly="readonly">
      </div>

      <div class="form-group">
        <button class=" btn btn-primary" type="button" (click)="logoutUser(userForm.value)">Sign Out</button>
      </div>
    </form>
  </div>

  <ng-template #invalidContent>
    <div class="login-form">
      <h4>Invalid User! Please SignIn <a routerLink="/login">here</a> to continue as a user</h4>
    </div>
  </ng-template>
</div>

<div class="login-form-container">
  <div class="login-form">

    <h3>User Registration </h3>

    <form form [formGroup]="registerForm" class="form-ele" id="user-login">

      <div class="form-group">
        <input formControlName="name" placeholder="Full Name" class="form-control" type="text">
      </div>

      <div class="form-group">
        <input formControlName="age" placeholder="Age" class="form-control" type="text">
      </div>

      <div class="form-group">
        <input formControlName="email" placeholder="email" class="form-control" type="text">
      </div>

      <div class="form-group">
        <input formControlName="username" placeholder="Username" class="form-control" type="text">
      </div>

      <div class="form-group">
        <input formControlName="password" placeholder="Password" class="form-control" type="password" autocomplete="new-password">
      </div>

      <div class="form-group">
        <button class=" btn btn-primary" type="button" (click)="postRegisterForm(registerForm.value)">Sign Up</button>
      </div>
    </form>
    <p>Already registered? <a routerLink="/login">Sign In</a></p>

  </div>
</div>
